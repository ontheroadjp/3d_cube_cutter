<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>立体切断シミュレーター v0.3</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
<style>
html, body { margin:0; width:100%; height:100%; overflow:hidden; }
:root {
    --ui-bg: #ffffff;
    --ui-muted-bg: #f8f9fa;
    --ui-border: rgba(0,0,0,0.12);
    --ui-accent: #0d6efd;
    --ui-text: #212529;
    --chat-bg: #f7f7f8;
    --chat-panel: #ffffff;
    --chat-border: #e5e5e5;
    --chat-text: #202123;
    --chat-muted: #6e6e80;
    --chat-accent: #10a37f;
    --chat-accent-soft: rgba(16,163,127,0.14);
    --chat-danger: #d84a4a;
    --chat-danger-soft: rgba(216,74,74,0.14);
    --message-area-height: 40vh;
    --message-area-offset: 64px;
    --message-area-top: 0px;
    --message-area-left: 0px;
    --message-area-width: 100%;
    --navbar-height: 0px;
    --mode-bar-height: 52px;
}
#ui-container {
    position: absolute; top: 0; left: 0; width: 100%; z-index: 100;
}
#tooltip { position:absolute; display:none; background:rgba(0,0,0,0.7); color:white; padding:4px 8px; border-radius:4px; pointer-events:none; z-index:1020; }
#message-area {
    position: fixed;
    top: var(--message-area-top);
    left: var(--message-area-left);
    width: var(--message-area-width);
    height: var(--message-area-height);
    z-index: 1500;
    pointer-events: none;
    background: #1d2a1f;
    overflow: hidden;
}
#message-area::before {
    content: '';
    position: absolute;
    inset: 0;
    border-style: solid;
    border-width: 8px 24px 35px 24px;
    border-image-source: url('./images/kokuban_9slice.png');
    border-image-slice: 8 24 35 24 fill;
    border-image-repeat: stretch;
    pointer-events: none;
}
#message-area .message-inner {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 1;
}
#message-area .alert {
    background: transparent;
    border: none;
    color: #f1f6f1;
    font-family: 'Manrope', 'Noto Sans JP', sans-serif;
    font-weight: 600;
    letter-spacing: 0.04em;
    text-shadow:
        0 0 2px rgba(255, 255, 255, 0.35),
        1px 1px 1px rgba(0, 0, 0, 0.6);
    margin: 0;
}
#message-area .alert .btn-close {
    display: none;
}
.mode-bar {
    position: fixed;
    top: calc(var(--message-area-top) + var(--message-area-height));
    left: var(--message-area-left);
    width: var(--message-area-width);
    height: var(--mode-bar-height);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    z-index: 1501;
    pointer-events: auto;
}
.mode-bar .mode-button {
    background: #f6c945;
    border: 1px solid rgba(0,0,0,0.2);
    color: #2d2308;
    border-radius: 999px;
    padding: 8px 16px;
    font-weight: 700;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}
.mode-bar .mode-button.is-active {
    background: #ffde6a;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.mode-bar .mode-button:active {
    transform: translateY(1px);
}
.navbar {
    background: var(--ui-muted-bg) !important;
    border-bottom: 1px solid var(--ui-border);
    position: fixed;
    top: 0;
    left: calc(var(--sidebar-width, 64px) + var(--panel-offset, 0px));
    width: calc(100% - var(--sidebar-width, 64px) - var(--panel-offset, 0px));
    transition: none;
    z-index: 2050;
}
/* New style for main content to make space for sidebar */
body {
    padding-left: 0;
}
.chatgpt-sidebar,
.chatgpt-panel {
    font-family: 'Manrope', 'Noto Sans JP', sans-serif;
    color: var(--chat-text);
    z-index: 2100;
}
.chatgpt-sidebar {
    background: var(--chat-bg);
    border-right: 1px solid var(--chat-border);
    box-shadow: 4px 0 10px rgba(0,0,0,0.04);
    position: relative;
    overflow: hidden;
}
.chatgpt-logo {
    width: 44px;
    height: 44px;
    border-radius: 14px;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 2px 0 8px;
    box-shadow: none;
}
.chatgpt-logo .chatgpt-icon {
    width: 26px;
    height: 26px;
    color: #111111;
}
.chatgpt-panel {
    background: var(--chat-panel);
    border-right: 1px solid var(--chat-border);
    box-shadow: 6px 0 14px rgba(0,0,0,0.04);
    transition: transform 240ms ease-in-out, opacity 240ms ease-in-out;
    padding-top: 4.6rem;
}
.chatgpt-panel-close {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 36px;
    height: 36px;
    border-radius: 12px;
    z-index: 5;
}
.chatgpt-panel .btn-outline-success {
    margin-right: 44px;
}
.navbar.shadow-sm {
    box-shadow: 0 1px 4px rgba(0,0,0,0.04) !important;
}
.chatgpt-panel--open {
    opacity: 1;
    transform: translateX(0);
    pointer-events: auto;
}
.chatgpt-panel--closed {
    opacity: 0;
    transform: translateX(-100%);
    pointer-events: none;
}
.chatgpt-btn {
    width: 44px;
    height: 44px;
    border-radius: 12px;
    background: transparent;
    border: 1px solid var(--chat-border);
    color: var(--chat-text);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 160ms ease, color 160ms ease, transform 120ms ease, box-shadow 160ms ease;
}
.chatgpt-btn:hover {
    background: #ececf1;
    transform: translateY(-1px);
}
.chatgpt-btn--active {
    background: var(--chat-accent);
    color: #ffffff;
    border-color: var(--chat-accent);
    box-shadow: 0 10px 20px rgba(16,163,127,0.25);
}
.chatgpt-btn--soft {
    background: var(--chat-accent-soft);
    color: var(--chat-accent);
    border-color: transparent;
}
.chatgpt-btn--soft:hover {
    background: rgba(16,163,127,0.2);
}
.chatgpt-btn--danger {
    background: var(--chat-danger-soft);
    color: var(--chat-danger);
    border-color: transparent;
}
.chatgpt-btn--danger:hover {
    background: rgba(216,74,74,0.2);
}
.chatgpt-panel h5 {
    font-size: 16px;
    font-weight: 600;
}
.chatgpt-panel .small {
    color: var(--chat-muted);
}
.chatgpt-panel .btn-group .btn {
    border-color: var(--chat-border);
    color: var(--chat-text);
    font-size: 12px;
    padding: 6px 10px;
    background: #ffffff;
}
.chatgpt-panel .btn-group .btn.active {
    background: #ececf1;
    border-color: var(--chat-border);
    color: var(--chat-text);
    box-shadow: inset 0 0 0 1px var(--chat-border);
}
#ui-container {
    pointer-events: none;
}
.navbar {
    pointer-events: auto;
}
</style>
</head>
<body>

<div id="ui-container">
  <!-- Navbar: Simplified to only show title and selection count -->
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">立体切断シミュレーター</a>
      <span class="navbar-text ms-auto">
        選択: <span id="count" class="badge bg-secondary">0</span> / 3
      </span>
    </div>
  </nav>



</div>

<div id="message-area">
  <div class="message-inner">
    <div id="react-root"></div>
    <div id="alert-container" style="position: absolute; top: var(--message-area-offset); left: 50%; transform: translateX(-50%); z-index: 2000; width: 80%; max-width: 600px; pointer-events: none;"></div>
  </div>
</div>
<div id="mode-bar-root" class="mode-bar"></div>
<div id="react-side-panel-root"></div>
<div id="tooltip"></div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="importmap">
  {
    "imports": {
      "three": "./lib/three/build/three.module.js",
      "three/addons/": "./lib/three/examples/jsm/",
      "three/examples/jsm/": "./lib/three/examples/jsm/",
      "three-mesh-bvh": "https://unpkg.com/three-mesh-bvh@0.7.3/build/index.module.js",
      "three-bvh-csg": "https://unpkg.com/three-bvh-csg@0.0.16/build/index.module.js",
      "react": "https://esm.sh/react@18",
      "react-dom/client": "https://esm.sh/react-dom@18/client"
    }
  }
</script>
<script type="module" src="./dist/main.js"></script>
</body>
</html>
